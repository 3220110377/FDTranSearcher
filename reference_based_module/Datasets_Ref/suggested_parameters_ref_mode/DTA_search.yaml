genome_fasta_path: "path/to/genome.fasta"
target_sequence_file: "path/to/target_sequence.fasta"
miniprot_path: "path/to/miniprot"
Tpase: "path/to/Tpase"
output_report_file: "path/to/output_report.txt"
output_csv_file: "path/to/output_report.csv"
output_gff3_file: "path/to/output_report.gff3"
threads: 8

# this is blastn parameters
evalue_threshold: 1e-5
identity_threshold: 60.0 
alignment_length_threshold: 30
max_target_seqs: 1000
max_hsps: 10

# this is the parameters for the architeture identification
mini_size: 2000 # minimum size of the element
max_size: 15000 # maximum size of the element
pattern_size: 8 # size of the TSD
gap_size: 1500 # maximum size of the gap between the two TSDs
tir_size: 5 # size of the TIR
mismatch_allowed: 1 # number of mismatch allowed in the TIR

report_mode: "all"